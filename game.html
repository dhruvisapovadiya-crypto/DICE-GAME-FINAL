<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Battle - Dynamic UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initGame()">

    <h2 class="game-title" style="color:rgb(255, 0, 0)">DICE BATTLE</h2>
    <h3 class="timer-text">Auto Roll In: <span id="timer">20</span>s</h3>

    <div id="progressContainer"></div>
 
    <div class="fixed-dice">
        <div class="dice-box">
            <div id="dice1" class="dice">‚öÄ</div>
            <p>Fixed Dice 1</p>
        </div>
        <div class="dice-box">
            <div id="dice2" class="dice">‚öÄ</div>
            <p>Fixed Dice 2</p>
        </div>

        <div class="roll-section">
            <div id="rollingDice" class="dice big-dice">‚öÄ</div>
            <button class="roll-btn" onclick="rollDice()">ROLL</button>
        </div>
    </div>

    <div id="playersContainer"></div>



    <div id="winnerScreen" class="winner-screen">
        <div class="winner-box">
            <h1 id="winnerText"></h1>
            <button onclick="goHome()">üè† Home</button>
        </div>
    </div>


    <div id="drawScreen" class="winner-screen">
        <div class="winner-box">
            <h1>Game Draw!</h1>
            <button onclick="goHome()">üè† Home</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
