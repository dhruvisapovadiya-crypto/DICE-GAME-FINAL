<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Battle - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initGame()">
    <div class="game-container">
        <h2 class="game-title">DICE BATTLE</h2>
        <h3 style="margin-bottom:10px;">
            Auto Roll In: <span id="timer">20</span>s
        </h3>
        <div class="progress-section">
            <div class="progress-box">
                <span id="player1Title" style="margin-bottom: 5px; margin-left: 50px;">Player 1 Energy</span>
                <div class="progress" style="margin-left: 50px;">
                    <div id="p1Progress" class="progress-fill"></div>
                </div>
            </div>
            <div class="progress-box">
                <span id="player2Title" style="margin-bottom: 5px; margin-right: 50px;">Player 2 Energy</span>
                <div class="progress" style="margin-right: 50px;">
                    <div id="p2Progress" class="progress-fill"></div>
                </div>
            </div>
        </div>
        <div class="fixed-dice">
            <div class="dice-box">
                <div id="dice1" class="dice">‚öÄ</div>
                <p>Fixed Dice 1</p>
            </div>
            <div class="dice-box">
                <div id="dice2" class="dice">‚öÄ</div>
                <p>Fixed Dice 2</p>
            </div>
        </div>
        <div class="players">
            <div class="player-section">
                <div class="player-card player-active" id="p1Card">
                    <h3 id="p1Name">Player 1</h3>
                    <span class="turn-badge" id="turn1">YOUR TURN</span>
                </div>
                <div class="table-wrapper">
                    <table id="p1Table" class="game-table">
                        <tr>
                            <th>Turn</th>
                            <th>Dice</th>
                            <th>Status</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="roll-section">
                <div id="rollingDice" class="dice big-dice">‚öÄ</div>
                <button class="roll-btn" onclick="rollDice()">ROLL</button>
            </div>
            <div class="player-section">
                <div class="player-card" id="p2Card">
                    <h3 id="p2Name">Player 2</h3>
                    <span class="turn-badge" id="turn2">YOUR TURN</span>
                </div>

                <div class="table-wrapper">
                    <table id="p2Table" class="game-table">
                        <tr>
                            <th>Turn</th>
                            <th>Dice</th>
                            <th>Status</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="winnerScreen" class="winner-screen" style="display:none;">
        <div class="winner-box">
            <h1 id="winnerText"></h1>
            <button onclick="goHome()">üè† Home</button>
        </div>
    </div>
    <div id="drawScreen" class="winner-screen" style="display:none;">
        <div class="winner-box">
            <h1> Game Draw!</h1>
            <button onclick="goHome()">üè† Home</button>
        </div>
    </div>
    <div id="bonusMsg"></div>
    <script src="script.js"></script>
</body>

</html>
