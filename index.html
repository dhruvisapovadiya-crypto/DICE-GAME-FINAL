<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Battle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title neon">
        <span>DICE</span>
        <span class="bolt">ğŸ—²</span>
        <span>GAME</span>
    </h1>

    <p class="tagline">
        Roll the dice and challenge your friend! ğŸ²
    </p>

    <div class="home-wrapper">
        <div class="home-card glass">
            <div class="player-select-row">
                <label for="playerCount">Select Number of Players</label>
                <select id="playerCount">
                    <option value="2">2 Players</option>
                    <option value="3">3 Players</option>
                    <option value="4">4 Players</option>
                    <option value="5">5 Players</option>
                    <option value="6">6 Players</option>
                    <option value="7">7 Players</option>
                    <option value="8">8 Players</option>
                    <option value="9">9 Players</option>
                    <option value="10">10 Players</option>
                </select>
            </div>
                <div id="playersInputContainer"></div>
            <br>
            <p id="error" class="error-msg"></p>
            <button class="play-btn" onclick="startGame()">ğŸš€ Play Now</button>
        </div>

        <div class="home-card leaderboard">
            <h2>ğŸ† Leaderboard</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Players</th>
                        <th>Winner</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                </tbody>
            </table>
        </div>

    </div>

    <script>
        const playerCountSelect = document.getElementById("playerCount");
        const container = document.getElementById("playersInputContainer");

        function generateInputs() {
            container.innerHTML = "";
            const count = playerCountSelect.value;

            for (let i = 1; i <= count; i++) {
                const input = document.createElement("input");
                input.type = "text";
                input.placeholder = `Player ${i} Name`;
                input.maxLength = 15;
                input.classList.add("player-input");
                container.appendChild(input);
            }
        }

        generateInputs();
        playerCountSelect.addEventListener("change", generateInputs);




        window.addEventListener("DOMContentLoaded", function () {
            if (typeof loadLeaderboard === "function") {
                loadLeaderboard();
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
